<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.3.3 Table Exercise</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table-container {
            background-color: #d8a96e;
            padding: 20px;
        }
        .cell {

            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container table-container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
                <div class="row">
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                    <div class="col-3 cell">COL</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
