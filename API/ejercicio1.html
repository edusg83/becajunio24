<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <divid="tablaResultado">
        </div>
        <script>
            const headers = {
                'Conten-Type':'application/json',
                'Access-Control-Allow-Origin' : '*'
            };
            const urlUsers = 'https://eoi.wiremockapi.cloud/clientes';

            axios.get(urlUsers,{headers})
            .then(response=>{
                const arrayClientes = response.data.UserListData;
                let tabla=``;
                tabla = `<table id="dataTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Username</th>
                                <th>Nombre</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>`;
                    
                            let finTabla = `</tbody>
                    </table>`;
                    let filas = ``;
                arrayClientes.forEach(element => {
                   
                    
                    filas += `
                    <tr>
                        <td>${element.id}</td>
                        <td>${element.username}</td>
                        <td>${element.nombre}</td>
                        <td>${element.email}</td>
                    </tr>`;
                    
                })
                tabla+= filas+finTabla;
                    document.getElementById("tablaResultado").innerHTML = tabla;

            });
        </script>
    </head>
    
<body>
    <div id="tablaResultado"></div>
</body>

</html>
