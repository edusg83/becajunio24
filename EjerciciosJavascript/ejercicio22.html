<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
    <link rel="stylesheet" href="css/ejercicio22.css">
</head>
<body>
    <form id="formulario">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="provincia">Provincia:</label>
            <select id="provincia" name="provincia">
                <optgroup label="Comunidad Valenciana">
                    <option value="Alicante">Alicante</option>
                    <option value="Castellón">Castellón</option>
                    <option value="Valencia">Valencia</option>
                </optgroup>
                <optgroup label="Galicia">
                    <option value="A Coruña">A Coruña</option>
                    <option value="Lugo">Lugo</option>
                    <option value="Ourense">Ourense</option>
                    <option value="Pontevedra">Pontevedra</option>
                </optgroup>
                <optgroup label="Región de Murcia">
                    <option value="Murcia">Murcia</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Lorca">Lorca</option>
                </optgroup>
            </select>
            <br>
            <button type="submit">Enviar</button>
            <p id="mensaje" class="oculto"></p>
            <div id="resultado" class="oculto"></div>
        </fieldset>
    </form>
    <script src="js/ejercicio22.js"></script>
</body>
</html>
