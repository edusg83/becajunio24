<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 con Axios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .card {
            margin: 50px auto;
            width: 18rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clientes</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="clientes-table-body">
            </tbody>
        </table>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title" id="user-name"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Direcciones:</h6>
            <table class="table" id="address-table">
                <thead>
                    <tr>
                        <th scope="col">Dirección</th>
                        <th scope="col">Código Postal</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/ejercicio4.js"></script>
</body>
</html>
