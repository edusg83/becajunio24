<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" class="pantalla" id="pantalla" disabled>
        <div class="botones">
            <button class="btn" onclick="insertar(7)">7</button>
            <button class="btn" onclick="insertar(8)">8</button>
            <button class="btn" onclick="insertar(9)">9</button>
            <button class="btn" onclick="insertar('/')">รท</button>
            <button class="btn" onclick="insertar(4)">4</button>
            <button class="btn" onclick="insertar(5)">5</button>
            <button class="btn" onclick="insertar(6)">6</button>
            <button class="btn" onclick="insertar('*')">x</button>
            <button class="btn" onclick="insertar(1)">1</button>
            <button class="btn" onclick="insertar(2)">2</button>
            <button class="btn" onclick="insertar(3)">3</button>
            <button class="btn" onclick="insertar('-')">-</button>
            <button class="btn" onclick="insertar(0)">0</button>
            <button class="btn" onclick="insertar('.')">.</button>
            <button class="btn" onclick="calcular()">=</button>
            <button class="btn" onclick="insertar('+')">+</button>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
