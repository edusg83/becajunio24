<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Parejas</title>
    <link rel="stylesheet" href="css/parejas.css">
</head>
<body>
    <h1>Juego de Parejas</h1>
    <div id="scoreboard">
        <div>Jugador 1: <span id="score1">0</span></div>
        <div>Jugador 2: <span id="score2">0</span></div>
        <div>Turno: <span id="current-player">Jugador 1</span></div> 
    </div>
    <div id="game-board"></div>
    <button id="start">Iniciar Partida</button>
    <button id="reset" style="display: none;">Reiniciar Juego</button>
    <div id="result" style="display: none;"></div> 
    <script src="parejas.js"></script>
</body>
</html>
