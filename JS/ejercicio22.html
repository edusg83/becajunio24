<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <link rel="stylesheet" href="css/ejercicio22.css">
</head>
<body>
    <div id="datosPersonales">
        <form id="formulario">
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                
                <label for="provincia">Provincia:</label>
                <select id="provincia" name="provincia">
                    <optgroup label="Comunidad Valenciana">Comunidad Valenciana</optgroup>
                        <option value="ALICANTE">ALICANTE</option>
                        <option value="CASTELLON">CASTELLON</option>
                    <optgroup label="Comunidad Murciana">Comunidad Murciana</optgroup>
                        <option value="MURCIA">MURCIA</option>
                        <option value="TOTANA">TOTANA</option>
                </select><br><br>
                
                <button type="button" onclick="validarFormulario()">Enviar</button>
            </fieldset>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="ejercicio22.js"></script>
</body>
</html>
